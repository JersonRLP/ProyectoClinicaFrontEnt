<h2>Actualizar Usuario</h2>

<form (ngSubmit)="guardarCambios()" class="modal-form">
  <div class="form-column">
    <div class="form-row">
      <label for="usuario">Usuario</label>
      <input type="text" id="usuario" name="usuario" [(ngModel)]="data.usuario.usuario" required>
    </div>
    
    <div class="form-row">
      <label for="nombre">Nombre</label>
      <input type="text" id="nombre" name="nombre" [(ngModel)]="data.usuario.nombre" required>
    </div>
    
    <div class="form-row">
      <label for="apellido">Apellido</label>
      <input type="text" id="apellido" name="apellido" [(ngModel)]="data.usuario.apellido" required>
    </div>
    
    <div class="form-row">
      <label for="dni">DNI</label>
      <input type="text" id="dni" name="dni" [(ngModel)]="data.usuario.dni" required>
    </div>
  </div>

  <div class="form-column">
    <div class="form-row">
      <label for="fechaNacimiento">Fecha de Nacimiento</label>
      <input type="date" id="fechaNacimiento" name="fechaNacimiento" [(ngModel)]="data.usuario.fechaNacimiento" required>
    </div>
    
    <div class="form-row">
      <label for="genero">Género</label>
      <select id="genero" name="genero" [(ngModel)]="data.usuario.genero" required>
        <option value="M">Masculino</option>
        <option value="F">Femenino</option>
      </select>
    </div>
    
    <div class="form-row">
      <label for="direccion">Dirección</label>
      <input type="text" id="direccion" name="direccion" [(ngModel)]="data.usuario.direccion" required>
    </div>
    
    <div class="form-row">
      <label for="correo">Correo</label>
      <input type="email" id="correo" name="correo" [(ngModel)]="data.usuario.correo" required>
    </div>
    
    <div class="form-row">
      <label for="telefono">Teléfono</label>
      <input type="tel" id="telefono" name="telefono" [(ngModel)]="data.usuario.telefono" required>
    </div>
  </div>

  <div class="form-footer">
    <button type="submit">Actualizar</button>
  </div>
</form>
